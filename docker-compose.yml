version: '3.7'

services:
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/PostgreSQL/data
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
  web:
    build: .
    command: python /workers/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/workers
    ports:
      - 8000:8000
    depends_on:
      - db
volumes:
  postgres_data:
    